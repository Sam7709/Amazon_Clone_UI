<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Page</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/custom.css">
    <!-- local bootstrap link -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- font Awosem link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  </head>
  <body>


    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#" >Shoping Store <i class="fa-solid text-warning fa-shop"></i> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline serchbar">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Product" aria-label="Search">
        <button class="btn btn-info my-2 my-sm-0" type="submit"><i class=" fa-solid fa-magnifying-glass"></i></button>
      </form>
  
      <div class="collapse navbar-collapse navItem" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Login  <i class="fa-solid text-danger fa-right-to-bracket"></i></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"> Sign In <i class="fa-solid text-danger fa-plus"></i></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Profile  <i class="fa-solid text-danger fa-user"></i> </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#">Cart     <i class="fa-solid text-danger fa-cart-shopping"> <span class="badge badge-info">7</span></i> </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#">Admin Dashboard   <i class="fa-solid text-danger fa-user-tie"></i></a>
          </li>
         
        </ul>
       
      </div>
    </nav>
    <!-- navbar end -->
    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
