<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Orders Page</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- local bootstrap link -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- font Awosem link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"
        >Shoping Store <i class="fa-solid text-warning fa-shop"></i>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline serchbar">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search Product"
          aria-label="Search"
        />
        <button class="btn btn-info my-2 my-sm-0" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="collapse navbar-collapse navItem" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Login <i class="fa-solid text-danger fa-right-to-bracket"></i
            ></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Sign In <i class="fa-solid text-danger fa-plus"></i
            ></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Profile <i class="fa-solid text-danger fa-user"></i>
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Cart
              <i class="fa-solid text-danger fa-cart-shopping">
                <span class="badge badge-info">7</span></i
              >
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Admin Dashboard <i class="fa-solid text-danger fa-user-tie"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- your order page start -->

    <div class="container">
      <h1>Your Orders</h1>
      <hr />
      <div class="row mt-2">
        <div class="col-sm shadow p-3 mb-5 bg-white rounded mr-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <a class="nav-link" href="/Your_orders_Details.html">
                  <i class="fa-solid text-warning fa-2x fa-bag-shopping"></i>
                  Your Orders Summry
                </a>
              </h5>
              <small>Take Things back Agian....</small>
            </div>
          </div>
        </div>
        <div class="col-sm shadow p-3 mb-5 bg-white rounded mr-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fa-solid fa-2x text-warning fa-key"></i> Mange Your
                Passwords
              </h5>
              <small>Reset Your Password</small>
            </div>
          </div>
        </div>
        <div class="col-sm shadow p-3 mb-5 bg-white rounded">
          <div class="card">
            <div class="card-body">
              <a class="nav-link" href="/RsetAddress.html">
                <h5 class="card-title">
                  <i class="fa-solid fa-2x text-warning fa-map-location"></i>
                  Reset Your Address
                </h5>
                <small>Change Your Address here</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- your order page end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
