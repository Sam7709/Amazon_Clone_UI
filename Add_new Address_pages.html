<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Address Page</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- local bootstrap link -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- font Awosem link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand ml-3" href="#"
        >Shoping Store <i class="fa-solid text-warning fa-shop"></i>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline serchbar">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search Product"
          aria-label="Search"
        />
        <button class="btn btn-info my-2 my-sm-0 w-40" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="collapse navbar-collapse navItem" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Login <i class="fa-solid text-danger fa-right-to-bracket"></i
            ></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Sign In <i class="fa-solid text-danger fa-plus"></i
            ></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Profile <i class="fa-solid text-danger fa-user"></i>
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Cart
              <i class="fa-solid text-danger fa-cart-shopping">
                <span class="badge badge-info">7</span></i
              >
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Admin Dashboard <i class="fa-solid text-danger fa-user-tie"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar end -->

    <!--New address  page start -->
    <div class="container">
      <div
        class="card mx-auto mt-5 shadow p-3 mb-5 bg-white rounded"
        style="width: 35rem"
      >
        <div class="card-body">
          <h3 class="card-title text-center text-bold">Add New Addres</h3>
          <form novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1 ">Your Name : </label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="abcdef"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1 ">Mobile Number : </label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="9876543210"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1 ">Email Adress : </label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="abc@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1 text-bold">Address</label>

              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter Full Address"
              />

              <i class="fa-solid text-danger fa-info"></i>
              <small><small>Make Sure Address is Correct..</small></small>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Country :</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>India</option>
                <option>Pakistan</option>
                <option>Afganistan</option>
                <option>Napal</option>
                <option>Bangladesh</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">State :</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Mahrashtra</option>
                <option>Utter Pardesh</option>
                <option>Madhya Pardesh</option>
                <option>Ragisthan</option>
                <option>Gujrat</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">District :</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Amravati</option>
                <option>Yawatmal</option>
                <option>Nagpur</option>
                <option>Akola</option>
                <option>Washim</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Taluka :</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Select City</option>
                <option>Chandur Bazar</option>
                <option>Parawada</option>
                <option>Dharyapur</option>
                <option>Dharni</option>
              </select>
            </div>

            <a href="#" class="btn btn-warning w-50 shadow rounded text-bold"
              >Add New Address</a
            >
          </form>
        </div>
      </div>
    </div>

    <!--New address  page end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
